version: '3.9'

services:
  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./core:/app/core
      - ./data:/app/data
      - ./.env:/app/.env
    environment:
      - DEBUG=True
      - RELOAD=True
      - API_HOST=0.0.0.0
      - API_PORT=8000
    command: python -m backend.main
    networks:
      - app-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
